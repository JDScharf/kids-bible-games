<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Matching Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #011627;
            --white: #fdfffc;
            --teal: #2ec4b6;
            --red: #e71d36;
            --orange: #ff9f1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--midnight);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(46, 196, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 159, 28, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(231, 29, 54, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            background: var(--white);
            border-radius: 40px;
            padding: 50px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3.5em;
            color: var(--teal);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: var(--midnight);
            font-weight: 600;
        }

        /* Difficulty Selection Screen */
        .difficulty-screen {
            display: block;
        }

        .difficulty-screen.hidden {
            display: none;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .difficulty-selection {
            text-align: center;
            margin: 50px 0;
        }

        .difficulty-title {
            font-size: 2em;
            color: var(--midnight);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, var(--teal), var(--orange));
            color: var(--white);
            padding: 40px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.8em;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn small {
            display: block;
            font-size: 0.5em;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Game Stats */
        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--teal), var(--orange));
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: var(--white);
        }

        .stat-card.team-a {
            background: linear-gradient(135deg, var(--teal), #1a9d91);
        }

        .stat-card.team-b {
            background: linear-gradient(135deg, var(--orange), var(--red));
        }

        .stat-card.active-team {
            box-shadow: 0 0 0 5px var(--white), 0 0 0 8px var(--midnight);
            transform: scale(1.05);
        }

        .stat-label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Bubblegum Sans', cursive;
        }

        /* Current Turn Indicator */
        .turn-indicator {
            background: var(--midnight);
            color: var(--white);
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Game Board */
        .game-board {
            display: grid;
            row-gap: 30px;
            column-gap: 80px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .game-board.easy {
            grid-template-columns: repeat(4, 140px);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 140px);
        }

        .game-board.hard {
            grid-template-columns: repeat(5, 140px);
        }

        /* Card Styles */
        .card {
            width: 180px;
            height: 180px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            opacity: 0.8;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, var(--teal), var(--orange));
            font-size: 3em;
        }

        .card-back {
            background: var(--white);
            transform: rotateY(180deg);
            padding: 2px;
            border: 4px solid var(--teal);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Match Message */
        .match-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--white);
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--teal);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            transition: transform 0.3s;
        }

        .match-message.show {
            transform: translate(-50%, -50%) scale(1);
            animation: popBounce 0.5s;
        }

        .match-message.team-a {
            color: var(--teal);
        }

        .match-message.team-b {
            color: var(--orange);
        }

        @keyframes popBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Control Buttons */
        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: var(--teal);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: var(--orange);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--red);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Winner Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(1, 22, 39, 0.9);
            display: none;
            z-index: 2000;
        }

        .overlay.show {
            display: block;
        }

        .winner-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--white);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            z-index: 2001;
            transition: transform 0.3s;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .winner-modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .winner-modal h2 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3.5em;
            color: var(--teal);
            margin-bottom: 20px;
        }

        .winner-modal p {
            font-size: 1.8em;
            color: var(--midnight);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .winner-modal .final-scores {
            background: var(--midnight);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
        }

        .winner-modal .score-line {
            color: var(--white);
            font-size: 1.5em;
            margin: 10px 0;
        }

        /* Fireworks */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1999;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Home Button */
.home-button {
    position: absolute;
    top: 30px;
    right: 30px;
    background: var(--orange);
    color: var(--white);
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    font-size: 1.3em;
    font-weight: 700;
    cursor: pointer;
    font-family: 'Fredoka', sans-serif;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    display: inline-block;
}

.home-button:hover {
    background: var(--teal);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
    .home-button {
        top: 15px;
        right: 15px;
        padding: 10px 20px;
        font-size: 1.1em;
    }
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 2.5em;
            }

            .game-board.easy,
            .game-board.medium {
                grid-template-columns: repeat(3, 100px);
            }

            .game-board.hard {
                grid-template-columns: repeat(4, 90px);
            }

            .card {
                width: 130px;
                height: 130px;
            }

            .game-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                <a href="index.html" class="home-button">üè† Home</a>
        <!-- Difficulty Selection Screen -->
        <div id="difficultyScreen" class="difficulty-screen">
            <div class="header">
                <h1 class="title">üìñ Kid Life - Bible Matching Game</h1>
                <p class="subtitle">Match the Bible characters!</p>
            </div>

            <div class="difficulty-selection">
                <h2 class="difficulty-title">Choose Your Difficulty Level</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" onclick="startGame('easy')">
                        üòä Easy
                        <small>6 Pairs (12 Cards)</small>
                    </button>
                    <button class="difficulty-btn" onclick="startGame('medium')">
                        ü§î Medium
                        <small>8 Pairs (16 Cards)</small>
                    </button>
                    <button class="difficulty-btn" onclick="startGame('hard')">
                        üî• Hard
                        <small>10 Pairs (20 Cards)</small>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="header">
                <h1 class="title">üìñ Kid Life - Bible Matching Game</h1>
            </div>

            <div class="game-info">
                <div class="stat-card team-a" id="teamACard">
                    <div class="stat-label">Team A Matches</div>
                    <div class="stat-value" id="teamAScore">0</div>
                </div>
                <div class="stat-card" id="turnsCard">
                    <div class="stat-label">Total Turns</div>
                    <div class="stat-value" id="totalTurns">0</div>
                </div>
                <div class="stat-card team-b" id="teamBCard">
                    <div class="stat-label">Team B Matches</div>
                    <div class="stat-value" id="teamBScore">0</div>
                </div>
            </div>

            <div class="turn-indicator" id="turnIndicator">
                Team A's Turn
            </div>

            <div id="gameBoard" class="game-board"></div>

            <div class="game-controls">
                <button class="btn btn-primary" onclick="resetGame()">üîÑ New Game</button>
                <button class="btn btn-secondary" onclick="changeDifficulty()">üìä Change Difficulty</button>
            </div>
        </div>

        <!-- Match Message -->
        <div id="matchMessage" class="match-message"></div>

        <!-- Winner Modal -->
        <div id="overlay" class="overlay"></div>
        <div id="winnerModal" class="winner-modal">
            <h2>üéâ Game Complete!</h2>
            <div class="final-scores">
                <div class="score-line">Team A: <span id="finalTeamA">0</span> matches</div>
                <div class="score-line">Team B: <span id="finalTeamB">0</span> matches</div>
            </div>
            <p id="winnerText"></p>
            <button class="btn btn-primary" onclick="closeWinnerModal()">Play Again!</button>
        </div>

        <!-- Fireworks Container -->
        <div id="fireworksContainer" class="fireworks"></div>
    </div>

    <script>
        // Image paths
        const cardImages = [
            'images/daniel.png',
            'images/david.png',
            'images/deborah.png',
            'images/jonah.png',
            'images/lydia.png',
            'images/mary.png',
            'images/matthew.png',
            'images/moses.png',
            'images/paul.png',
            'images/samson.png'
        ];

        // Game state
        let currentDifficulty = 'easy';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalTurns = 0;
        let teamAScore = 0;
        let teamBScore = 0;
        let currentTeam = 'A'; // 'A' or 'B'
        let isProcessing = false;

        // Difficulty settings
        const difficultySettings = {
            easy: 6,
            medium: 8,
            hard: 10
        };

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('difficultyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            initGame();
        }

        function changeDifficulty() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('difficultyScreen').classList.remove('hidden');
            resetGameState();
        }

        function resetGameState() {
            matchedPairs = 0;
            totalTurns = 0;
            teamAScore = 0;
            teamBScore = 0;
            currentTeam = 'A';
            flippedCards = [];
            isProcessing = false;
            updateStats();
        }

        function initGame() {
            resetGameState();
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.className = 'game-board ' + currentDifficulty;

            // Get number of pairs for this difficulty
            const numPairs = difficultySettings[currentDifficulty];
            
            // Create card pairs
            cards = [];
            for (let i = 0; i < numPairs; i++) {
                cards.push({ id: i, image: cardImages[i] });
                cards.push({ id: i, image: cardImages[i] });
            }

            // Shuffle cards
            cards = shuffleArray(cards);

            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                gameBoard.appendChild(cardElement);
            });

            updateStats();
        }

        function createCardElement(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.dataset.cardId = card.id;
            cardDiv.dataset.index = index;

            cardDiv.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front">
                        ‚úùÔ∏è
                    </div>
                    <div class="card-face card-back">
                        <img src="${card.image}" alt="Bible Card">
                    </div>
                </div>
            `;

            cardDiv.addEventListener('click', () => handleCardClick(cardDiv, index));
            return cardDiv;
        }

        function handleCardClick(cardElement, index) {
            // Prevent clicking during processing or on already flipped/matched cards
            if (isProcessing || 
                cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched') ||
                flippedCards.length >= 2) {
                return;
            }

            // Flip the card
            cardElement.classList.add('flipped');
            flippedCards.push({ element: cardElement, index: index });

            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                isProcessing = true;
                totalTurns++;
                updateStats();
                checkForMatch();
            }
        }

        function checkForMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];

            const card1Id = card1.element.dataset.cardId;
            const card2Id = card2.element.dataset.cardId;

            if (card1Id === card2Id) {
                // Match found!
                setTimeout(() => {
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    matchedPairs++;

                    // Award point to current team
                    if (currentTeam === 'A') {
                        teamAScore++;
                    } else {
                        teamBScore++;
                    }

                    showMatchMessage();
                    updateStats();

                    flippedCards = [];
                    isProcessing = false;

                    // Check if game is complete
                    if (matchedPairs === difficultySettings[currentDifficulty]) {
                        setTimeout(showWinner, 1000);
                    }
                    // Team keeps their turn after a match
                }, 600);
            } else {
                // No match - flip cards back and switch teams
                setTimeout(() => {
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                    
                    // Switch teams
                    currentTeam = currentTeam === 'A' ? 'B' : 'A';
                    updateStats();
                }, 1500);
            }
        }

        function showMatchMessage() {
            const message = document.getElementById('matchMessage');
            message.textContent = `Team ${currentTeam} found a match! üéâ`;
            message.className = 'match-message team-' + currentTeam.toLowerCase();
            message.classList.add('show');

            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        function updateStats() {
            document.getElementById('teamAScore').textContent = teamAScore;
            document.getElementById('teamBScore').textContent = teamBScore;
            document.getElementById('totalTurns').textContent = totalTurns;
            document.getElementById('turnIndicator').textContent = `Team ${currentTeam}'s Turn`;

            // Highlight active team
            const teamACard = document.getElementById('teamACard');
            const teamBCard = document.getElementById('teamBCard');
            
            if (currentTeam === 'A') {
                teamACard.classList.add('active-team');
                teamBCard.classList.remove('active-team');
            } else {
                teamBCard.classList.add('active-team');
                teamACard.classList.remove('active-team');
            }
        }

        function showWinner() {
            // Determine winner
            let winnerText;
            if (teamAScore > teamBScore) {
                winnerText = 'üèÜ Team A Wins!';
            } else if (teamBScore > teamAScore) {
                winnerText = 'üèÜ Team B Wins!';
            } else {
                winnerText = 'ü§ù It\'s a Tie! Great teamwork!';
            }

            document.getElementById('finalTeamA').textContent = teamAScore;
            document.getElementById('finalTeamB').textContent = teamBScore;
            document.getElementById('winnerText').textContent = winnerText;

            document.getElementById('overlay').classList.add('show');
            document.getElementById('winnerModal').classList.add('show');

            launchFireworks();
        }

        function closeWinnerModal() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winnerModal').classList.remove('show');
            changeDifficulty();
        }

        function resetGame() {
            initGame();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function launchFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#2ec4b6', '#ff9f1c', '#e71d36', '#fdfffc'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework(container, colors);
                }, i * 300);
            }
        }

        function createFirework(container, colors) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5);
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
