<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Story Sequencing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #011627;
            --white: #fdfffc;
            --teal: #2ec4b6;
            --red: #e71d36;
            --orange: #ff9f1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--midnight);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(46, 196, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 159, 28, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(231, 29, 54, 0.05) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .container {
            background: var(--white);
            border-radius: 40px;
            padding: 50px;
            max-width: 1600px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3.5em;
            color: var(--teal);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.8em;
            color: var(--midnight);
            font-weight: 600;
            margin-top: 15px;
        }

        .instructions {
            font-size: 1.3em;
            color: var(--midnight);
            margin-top: 10px;
            font-weight: 400;
        }

        /* Game Board */
        .game-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            padding: 30px;
            background: rgba(46, 196, 182, 0.05);
            border-radius: 30px;
            min-height: 380px;
            flex-wrap: wrap;
        }

        /* Card Styles */
        .card {
            width: 200px;
            height: 50%;
            background: var(--white);
            border-radius: 20px;
            cursor: grab;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            /* padding-bottom: 10px; */
        }

        .card:active {
            cursor: grabbing;
        }

        .card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .card.drag-over {
            transform: translateX(20px);
            box-shadow: 0 10px 25px rgba(46, 196, 182, 0.4);
        }

        .card.shift-right {
            transform: translateX(220px);
        }

        .card-number {
            background: linear-gradient(135deg, var(--teal), var(--orange));
            color: var(--white);
            font-size: 1.5em;
            font-weight: 700;
            padding: 10px;
            text-align: center;
            font-family: 'Bubblegum Sans', cursive;
        }

        .card-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: var(--white);
            /* padding-bottom: 20px; */
        }

        .card-image img {
            max-width: 100%;
            /* max-height: 100%; */
            object-fit: contain;
            border-radius: 10px;
        }

        /* Feedback Message */
        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--white);
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 2em;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            transition: transform 0.3s;
            max-width: 500px;
        }

        .feedback-message.show {
            transform: translate(-50%, -50%) scale(1);
            animation: popBounce 0.5s;
        }

        .feedback-message.success {
            color: var(--teal);
        }

        .feedback-message.error {
            color: var(--red);
        }

        .feedback-message .hint {
            font-size: 0.6em;
            margin-top: 15px;
            color: var(--orange);
        }

        @keyframes popBounce {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Control Buttons */
        .game-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: var(--teal);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: var(--orange);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--red);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Winner Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(1, 22, 39, 0.9);
            display: none;
            z-index: 2000;
        }

        .overlay.show {
            display: block;
        }

        .winner-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--white);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            z-index: 2001;
            transition: transform 0.3s;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .winner-modal.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .winner-modal h2 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3.5em;
            color: var(--teal);
            margin-bottom: 20px;
        }

        .winner-modal p {
            font-size: 1.8em;
            color: var(--midnight);
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Fireworks */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1999;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Home Button */
.home-button {
    position: absolute;
    top: 30px;
    right: 30px;
    background: var(--orange);
    color: var(--white);
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    font-size: 1.3em;
    font-weight: 700;
    cursor: pointer;
    font-family: 'Fredoka', sans-serif;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    display: inline-block;
}

.home-button:hover {
    background: var(--teal);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
    .home-button {
        top: 15px;
        right: 15px;
        padding: 10px 20px;
        font-size: 1.1em;
    }
}

        /* Responsive Design */
        @media (max-width: 1400px) {
            .game-board {
                gap: 15px;
            }

            .card {
                width: 180px;
                height: 280px;
            }

            .card.shift-right {
                transform: translateX(200px);
            }
        }

        @media (max-width: 1200px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.5em;
            }

            .game-board {
                gap: 10px;
            }

            .card {
                width: 160px;
                height: 260px;
            }

            .card.shift-right {
                transform: translateX(180px);
            }
        }

        @media (max-width: 768px) {
            .game-board {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 200px;
                height: 400px;
            }

            .card.shift-right {
                transform: translateY(320px);
            }

            .game-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">üè† Home</a>
        <div class="header">
            <h1 class="title">üìñ Kid Life - Bible Story Game</h1>
            <p class="subtitle">Saul's Conversion</p>
            <p class="instructions">Drag and drop the cards to put the story in the correct order!</p>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div class="game-controls">
            <button class="btn btn-primary" onclick="checkOrder()">‚úì Check Order</button>
            <button class="btn btn-secondary" onclick="shuffleCards()">üîÑ Shuffle Cards</button>
        </div>

        <!-- Feedback Message -->
        <div id="feedbackMessage" class="feedback-message"></div>

        <!-- Winner Modal -->
        <div id="overlay" class="overlay"></div>
        <div id="winnerModal" class="winner-modal">
            <h2>üéâ Perfect!</h2>
            <p>You got the story in the correct order!</p>
            <p>Great job learning about Saul's conversion!</p>
            <button class="btn btn-primary" onclick="closeWinnerModal()">Play Again!</button>
        </div>

        <!-- Fireworks Container -->
        <div id="fireworksContainer" class="fireworks"></div>
    </div>

    <script>
        // Story configuration
        const storyImages = [
            'order-images/saul1.png',
            'order-images/saul2.png',
            'order-images/saul3.png',
            'order-images/saul4.png',
            'order-images/saul5.png',
            'order-images/saul6.png'
        ];

        const correctOrder = [0, 1, 2, 3, 4, 5]; // 0-indexed: story1, story2, story3, story4, story5, story6
        let currentOrder = [];
        let draggedElement = null;
        let draggedIndex = null;

        function initGame() {
            shuffleCards();
        }

        function shuffleCards() {
            // Create a shuffled array of indices
            currentOrder = [...correctOrder];
            
            // Fisher-Yates shuffle
            for (let i = currentOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentOrder[i], currentOrder[j]] = [currentOrder[j], currentOrder[i]];
            }

            renderCards();
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            currentOrder.forEach((imageIndex, position) => {
                const card = createCard(imageIndex, position);
                gameBoard.appendChild(card);
            });
        }

        function createCard(imageIndex, position) {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.dataset.position = position;
            card.dataset.imageIndex = imageIndex;

            card.innerHTML = `
                <div class="card-number">${position + 1}</div>
                <div class="card-image">
                    <img src="${storyImages[imageIndex]}" alt="Story Card ${imageIndex + 1}">
                </div>
            `;

            // Drag events
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            card.addEventListener('dragover', handleDragOver);
            card.addEventListener('drop', handleDrop);
            card.addEventListener('dragenter', handleDragEnter);
            card.addEventListener('dragleave', handleDragLeave);

            return card;
        }

        function handleDragStart(e) {
            draggedElement = this;
            draggedIndex = parseInt(this.dataset.position);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            
            // Remove drag-over and shift-right class from all cards
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('drag-over');
                card.classList.remove('shift-right');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedElement) {
                this.classList.add('drag-over');
                
                // Shift all cards to the right of the drop target
                const dropIndex = parseInt(this.dataset.position);
                const cards = document.querySelectorAll('.card');
                
                cards.forEach((card) => {
                    const cardIndex = parseInt(card.dataset.position);
                    if (draggedIndex < dropIndex) {
                        // Dragging forward: shift cards between dragged and drop target left
                        if (cardIndex > draggedIndex && cardIndex <= dropIndex) {
                            card.classList.add('shift-right');
                        }
                    } else {
                        // Dragging backward: shift cards between drop target and dragged right
                        if (cardIndex >= dropIndex && cardIndex < draggedIndex) {
                            card.classList.add('shift-right');
                        }
                    }
                });
            }
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
            
            // Remove shift from all cards when leaving
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('shift-right');
            });
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const dropIndex = parseInt(this.dataset.position);
                
                // Remove the dragged card from its current position
                const draggedCard = currentOrder[draggedIndex];
                currentOrder.splice(draggedIndex, 1);
                
                // Insert it at the drop position
                currentOrder.splice(dropIndex, 0, draggedCard);

                renderCards();
            }

            return false;
        }

        function checkOrder() {
            // Compare current order with correct order
            let wrongPositions = 0;
            
            for (let i = 0; i < currentOrder.length; i++) {
                if (currentOrder[i] !== correctOrder[i]) {
                    wrongPositions++;
                }
            }

            if (wrongPositions === 0) {
                // Correct order!
                showSuccess();
            } else {
                // Wrong order
                showError(wrongPositions);
            }
        }

        function showSuccess() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('winnerModal').classList.add('show');
            launchFireworks();
        }

        function showError(wrongCount) {
            const message = document.getElementById('feedbackMessage');
            message.className = 'feedback-message error';
            
            let hintText = '';
            if (wrongCount === 1) {
                hintText = '1 card is in the wrong position';
            } else {
                hintText = `${wrongCount} cards are in the wrong position`;
            }
            
            message.innerHTML = `
                Try Again! üòä
                <div class="hint">${hintText}</div>
            `;
            message.classList.add('show');

            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function closeWinnerModal() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winnerModal').classList.remove('show');
            shuffleCards();
        }

        function launchFireworks() {
            const container = document.getElementById('fireworksContainer');
            const colors = ['#2ec4b6', '#ff9f1c', '#e71d36', '#fdfffc'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework(container, colors);
                }, i * 300);
            }
        }

        function createFirework(container, colors) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.5);
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Initialize game on load
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
